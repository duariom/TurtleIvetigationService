<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bleu Plastique</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <link href="style/animation.css" rel="stylesheet" type="text/css" />
    <link href="style/data.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="container">
      <section class="module green">
        <div class="scrollDown">
          <div class="mouse">
            <div class="scroller"></div>
          </div>
        </div>
      </section>
      <section class="module yellow"></section>
      <section class="module purple">
        <div class="animated-element parallax"></div>
      </section>
      <section class="module orange"></section>
      <section class="module blue"></section>
      <section class="module red"></section>
    </div>
    
    <div class="turtle-container">
      <svg width="640" height="480" xmlns="http://www.w3.org/2000/svg">
      <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
        <!--<g>
          <title>background</title>
          <rect fill="#fff" id="canvas_background" height="482" width="642" y="-1" x="-1"/>
          <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
            <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
          </g>
        </g>-->
        <g class="turtle">
          <g class="turtle-paw2">
            <title>paw2</title>
            <ellipse transform="rotate(9 195,313) " ry="66" rx="31.5" id="svg_5" cy="313.45313" cx="195" fill="#0E480B"/>
          </g>
          <g class="turtle-paw4">
            <title>paw4</title>
            <ellipse transform="rotate(-10 428,249) " ry="66" rx="31.5" id="svg_7" cy="249.45313" cx="428" fill="#0E480B"/>
          </g>
          <g class="turtle-head">
            <title>head</title>
            <ellipse transform="rotate(58 479,127) " ry="66" rx="31.5" id="svg_8" cy="127.45313" cx="479" fill="#267F21"/>
            <g class="turtle-eye">
              <ellipse transform="rotate(88 499,127)" ry="6" rx="6" id="svg_8" cy="127.45313" cx="479" fill="#ff0000">
            </g>
          </g>
          <g class="turtle-body">
            <title>Body</title>
            <ellipse transform="rotate(-12 287,200) " ry="73" rx="164.5" id="svg_1" cy="200.45312" cx="287" stroke-width="1.5" fill="#267F21"/>
          </g>
          <g class="turtle-paw1">
            <title>paw1</title>
            <ellipse transform="rotate(30 158,300) " ry="83.10449" rx="31.5" id="svg_3" cy="299.64709" cx="157.56417" fill="#267F21"/>
          </g>          
          <g class="turtle-paw3">
            <title>paw3</title>
            <ellipse transform="rotate(15 395,268) " ry="83.10449" rx="31.5" id="svg_6" cy="267.64709" cx="395.56417" fill="#267F21"/>
          </g>          
        </g>
      </svg>
    </div>



    <script src="../js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  </body>
</html>
